<!DOCTYPE html>
<!-- Write a web application that renders all the phone book entries in your phone book database as an unordered list (ul) at the root URL: /. -->

{% extends "layout.html" %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
      <h1>{{ title }}</h1>
      <hr>
      <table>
        <tr>
          <th>
            Contact Name
          </th>
          <th>
            Phone Number
          </th>
          <th>
            Email
          </th>
          <th>

          </th>
        </tr>
        {% for contact in contact_list %}
        <tr>
          <td>
            {{ contact.name }}
          </td>
          <td>
            {{ contact.phone_number }}
          </td>
          <td>
            {{ contact.email }}
          </td>
          <td>
            <a href="/update_entry?id={{ contact.id }}">Update Entry</a>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
    <div class="col-md-3">

    </div>
  </div>
</div>
{% endblock %}
